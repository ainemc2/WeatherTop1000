<form class="ui stacked segment form" action="/station/${_station.id}/addreading" method="POST">
    <div class="four fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="00" type="number" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="00.0C" type="number" name="temp">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00kMh" type="number" name="windspeed">
        </div>

        <div class="field">
            <label>Pressure</label>
            <input placeholder="000hPa" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
