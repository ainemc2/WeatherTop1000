<table class="ui fixed table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Temp</th>
        <th>Windspeed</th>
        <th>Pressure</th>


    </tr>
    </thead>
    <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temp}
        </td>

        <td>
            ${reading.windspeed}
        </td>

        <td>
            ${reading.pressure}
        </td>



    </tr>
    #{/list}
    </tbody>
</table>
